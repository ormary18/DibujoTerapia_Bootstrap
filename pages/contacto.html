<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css1/style.css">
    <link rel="stylesheet" href="../css1/grid.css">
    <link rel="stylesheet" href="../css1/bootstrap.min.css">
    <link rel="stylesheet" href="../css1/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <div class="header-contenido">
                <nav class="navbar">
                    <img class="logo-compañia navbar-link" src="../imagenes/Logo-02-2.jpg">
                    <ul class="nav-menu">
                        <li class="nav-menu-item navbar-link"><a href="../index.html" class="nav-menu-link">Index</a>
                        </li>
                        <li class="nav-menu-item navbar-link"><a href="../pages/inicio.html"
                                class="nav-menu-link">Inicio</a></li>
                        <li class="nav-menu-item navbar-link"><a href="../pages/producto.html"
                                class="nav-menu-link">Productos</a></li>
                        <li class="nav-menu-item navbar-link"><a href="../pages/historia.html"
                                class="nav-menu-link">Compañia</a></li>

                    </ul>
                </nav>
            </div>
        </header>
        <div class="formulario">
            <form action="" method="get">
                <fieldset>
                    <legend>Formulario de Contacto</legend>


                    <label for="Nombre">Nombre</label>
                    <input type="text" id="Nombre" placeholder="Ingrese su nombre" required>
                    <label for="Apellido">Apellido</label>
                    <input type="text" id="Apellido" placeholder="Ingrese su apellido" required>
                    <br><br>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su mail" required>
                    <br><br>

                    <label for="Pass">Password</label>
                    <input type="Pass" name="Pass" id="Pass" placeholder="Ingrese su Password" required>
                    <br><br>

                    <textarea name="" id="" cols="" rows="5" placeholder="Escriba su texto">
                </textarea>
                    <br><br>

                    <p><strong>Seleccione el Pais</strong></p>
                    <select name="paises" id="paises">
                        <option value="1">Argentina</option>
                        <option value="2">Chile</option>
                        <option value="3">Uruguay</option>
                        <option value="4">Colombia</option>
                    </select>
                    <br><br>

                    <p><strong>Adjunte el archivo</strong></p>
                    <input type="file">
                    <br><br>


                    <input type="submit" value="Enviar">
                    <input type="reset" value="borrar todo">
                    <p><strong>Terminos y condiciones</strong></p>
                    <input type="checkbox" id="acepto"><label for="acepto">Acepto term. y condiciones</label>
                    <br><br>


            </form>
            </fieldset>
        </div>


        <section class="banner2">
            <div class="banner2__descripcion">
                <h1>Contactanos</h1>
                <input type="button" value="Empezar" class="button__banner">

            </div>

        </section>


        <footer class="footer">
            <p>"Mi pagina, todos los derechos son reservados"</p>

        </footer>


    </div>

</body>

</html>
